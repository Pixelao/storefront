<div class="row justify-content-around">
    <div class="card col-md-5">
        <div class="card-body">
            <h5 class="card-title">Cambiar Contraseña</h5>
            <form #passwordForm="ngForm">
                <div class="form-group">
                    <label for="currentPassword">Contraseña Actual</label>
                    <input class="form-control" [(ngModel)]="currentPassword" name="currentPassword" type="password" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Nueva Contraseña</label>
                    <input class="form-control" [(ngModel)]="newPassword" name="newPassword" type="password" required>
                </div>
            </form>
            <button class="btn btn-secondary mt-3"
                    [disabled]="passwordForm.invalid || passwordForm.pristine"
                    (click)="changePassword()">Establecer Contraseña</button>
        </div>
    </div>
    <div class="card col-md-5">
        <div class="card-body">
            <h5 class="card-title">Cambiar dirección de correo</h5>
            <ng-container *ngIf="!changeEmailAddressMessage">
                <form #emailForm="ngForm">
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input class="form-control" [(ngModel)]="password" name="password" type="password" required>
                    </div>
                    <div class="form-group">
                        <label for="emailAddress">Nueva dirección de correo</label>
                        <input class="form-control" [(ngModel)]="emailAddress" name="emailAddress" required>
                    </div>
                </form>
                <button class="btn btn-secondary mt-3"
                        [disabled]="emailForm.invalid || emailForm.pristine"
                        (click)="changeEmailAddress()">Verificar Dirección de correo</button>
            </ng-container>
            <ng-container *ngIf="changeEmailAddressMessage">
                <div class="alert alert-primary" role="alert">
                  {{ changeEmailAddressMessage }}
                </div>
            </ng-container>
        </div>
    </div>
</div>

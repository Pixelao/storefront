<vsf-layout>

    <vsf-layout-header>
        <div class="header">
            <div class="container">
                <vsf-mobile-menu-toggle></vsf-mobile-menu-toggle>
                <a [routerLink]="['/']" class="logo-link d-none d-md-inline-block ">
                    <img src="assets/cube-logo-line-icon-nostroke.png" class="logo" alt="Tienda Pixelao">
                </a>
                <div class="flex-grow-1 d-none d-sm-block"></div>
                <vsf-product-search-bar class="flex-grow-1"></vsf-product-search-bar>
                <vsf-account-link class="mr-2"></vsf-account-link>
                <vsf-cart-toggle (toggle)="openCartDrawer()"></vsf-cart-toggle>
            </div>
            <vsf-collections-menu></vsf-collections-menu>
        </div>
    </vsf-layout-header>
    <vsf-collections-menu-mobile [visible]="mobileNavVisible$ | async"></vsf-collections-menu-mobile>
    <vsf-cart-drawer [visible]="cartDrawerVisible$ | async" (close)="closeCartDrawer()"></vsf-cart-drawer>
    <div class="contents">
        <vsf-home-page *ngIf="isHomePage$ | async; else main"></vsf-home-page>
        <ng-template #main>
                <router-outlet></router-outlet>
        </ng-template>
    </div>

    <vsf-layout-footer>
        <div class="row text-muted mt-5 mb-5">
            <div class="col-md-3 text-center text-md-left">
                <h3>Pedidos</h3>
                <ul class="list-unstyled">
                    <li>Envio</li>
                    <li>Seguimiento del Pedido</li>
                    <li>Terminos y Condiciones</li>
                    <li>Política de devolución</li>
                </ul>
            </div>
            <div class="col-md-3 text-center text-md-left">
                <h3>Sobre Nosotros</h3>
                <ul class="list-unstyled">
                    <li>Sobre Nosotros</li>
                    <li>Contacto</li>
                    <li>Privacidad</li>
                </ul>
            </div>
            <div class="col">
                <div class="social d-flex justify-content-around">
                    <fa-icon size="2x" [icon]="['fab', 'twitter']"></fa-icon>
                    <fa-icon size="2x" [icon]="['fab', 'facebook']"></fa-icon>
                    <fa-icon size="2x" [icon]="['fab', 'instagram']"></fa-icon>
                    <fa-icon size="2x" [icon]="['fab', 'youtube']"></fa-icon>
                </div>
                <div class="mailist mt-5 d-flex justify-content-around">
                    <div class="lead">Suscribete a nuestro mailing y recibe ofertas increibles!</div>
                    <button type="button" class="btn btn-outline-secondary btn-lg">Suscribirse</button>
                </div>
            </div>
        </div>
    </vsf-layout-footer>

</vsf-layout>
